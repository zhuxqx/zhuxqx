<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
    <link rel="stylesheet" href="./css/青柠.css">
</head>

<body>
    <div class="container">
        <i class="fa-brands fa-windows item"></i>
        <div class="search-box">
            <input type="text" class="search-btn" placeholder="搜索">
        </div>
        <i class="fa-solid fa-magnifying-glass item"></i>
    </div>
    <div class="tiemBox">111</div>

    <script src="https://kit.fontawesome.com/015d00f6aa.js" crossorigin="anonymous"></script>
    <script>
        var searchBtn = document.querySelector(".search-btn")
        var style1 = document.createElement('style')
        var searchBox = document.querySelector('.search-box')
        var tiemBox = document.querySelector('.tiemBox')
        searchBtn.addEventListener('focus', function () {
            style1.innerHTML = "body::before{filter:blur(20px);transform:scale(1.01;)}"
            document.head.appendChild(style1)
            searchBox.style.width = '440px' //焦点
        })

        searchBtn.addEventListener('blur', function () {
            document.head.removeChild(style1)//失去焦点，变回原样
            searchBox.style.width = "" //变会原来宽度
        })

        //定时器 时钟
        setInterval(function () {  
            var date = new Date()
            let hh = padZero(date.getHours())
            let mm = padZero(date.getMinutes())
            let ss = padZero(date.getSeconds())
            tiemBox.innerText = hh + ':' + mm + ':' + ss
        }, 1000)

        //补零函数
        function padZero(n) {
            return n > 9 ? n : '0' + n  //n 大于 9 ，如果是，返回 n ，如果不是 返回 0 + n
        }
    </script>
</body>

</html>
